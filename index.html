<!doctype html>
<html lang="en">
    <head>
        <meta property="og:title" content="Minionsart Tutorials" />
        <meta property="og:type" content="image/png" />
        <meta property="og:url" content="https://https://minionsart.github.io/tutorials/" />
        <meta property="og:image" content="/tutorials/Images/kat.jpg" />
        <link rel="stylesheet" type="text/css" href="/tutorials/style.css" />
        <link href="https://fonts.cdnfonts.com/css/berlin-sans-fb-demi" rel="stylesheet" />
        <link rel="shortcut icon" href="/tutorials/Images/favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <script type="text/javascript" src="/tutorials/TutData.json"></script>
        <script type="text/javascript" src="/tutorials/Builder.js"></script>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <meta charset="UTF-8" />
        <script>
            $("#body").ready(function () {
                CheckData();

                //  handleCollapsible();
            });

            async function HandlePage() {
                showAllPostsDescending();
                ShowStartButton();
            }
        </script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-70751511-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-70751511-2");
        </script>
        <title>MinionsArt Tutorials</title>

        <template id="test">
            <div class="unit_card" id="card">
                <a class="preview-image-holder" id="linkBackground">
                    <div class="date" id="postdate">Post Date</div>
                    <div class="ogdate" id="originaldate">OG Date</div>
                    <div class="typeOfPost" id="type"></div>
                    <div class="centeredbox">
                        <div class="centeredSmaller" id="title">Title of the post</div>
                    </div>
                </a>

                <div class="bottom-holder">
                    <div class="description" id="postdescription">Description of the Post</div>
                </div>
            </div>
        </template>

        <template id="videoTest">
            <iframe
                id="video"
                width="300"
                height="315"
                title=""
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </template>
    </head>

    <body>
        <div class="header-img">
            <div class="hero-text">
                <img src="Images/minionsart.png" width="300px" style="padding-top: 20px" />

                <div class="header2">Tutorials</div>

                <a href="https://twitter.com/minionsart"><twitter></twitter></a>

                <a href="https://www.youtube.com/c/MinionsArt"><youtube></youtube></a>

                <a href="https://www.twitch.tv/minionsart"><twitch></twitch></a>

                <a href="https://www.patreon.com/minionsart"><PatreonBig></PatreonBig></a>
            </div>
        </div>

        <div class="tab">
            <button class="tablinks" id="allbutton" onclick="showfilter(event);"><all></all> All</button>
            <button class="tablinks" id="godot" onclick="showfilter(event,'godot');"><godot></godot> Godot</button>
            <button class="tablinks" id="built-in" onclick="showfilter(event,'built-in');">
                <builtin></builtin> Built-in
            </button>
            <button class="tablinks" id="urp" onclick="showfilter(event,'urp');"><urp></urp> URP</button>
            <button class="tablinks" id="shader-graph" onclick="showfilter(event,'shader-graph');">
                <shadergraph></shadergraph> Shader Graph
            </button>
            <button class="tablinks" id="3d" onclick="showfilter(event,'3d');"><i3d></i3d> 3D</button>
            <button class="tablinks" id="texturing" onclick="showfilter(event,'texturing');">
                <texture></texture> Textures
            </button>
            <button class="tablinks" id="asset-pack" onclick="showfilter(event,'asset-pack');">
                <assetpack></assetpack> Asset Pack
            </button>
            <button class="tablinks" id="gameplay" onclick="showfilter(event,'gameplay');">
                <gameplay></gameplay> Gameplay
            </button>
            <button class="tablinks" id="design" onclick="showfilter(event,'design');"><design></design> Design</button>
            <button class="tablinks" id="video" onclick="showfilter(event,'video');"><videoI></videoI> Video</button>
            <button class="tablinks" id="other" onclick="showfilter(event,'other');"><other></other> Other</button>
        </div>

        <div class="mainbody">
            <div id="modS" style="width: 400px; padding-top: 5px; margin: auto">
                <div style="margin-right: auto; margin-left: auto; width: 300px">
                    <input
                        type="text"
                        placeholder="Search.."
                        style="margin-right: auto; margin-left: auto; width: 200px; color: black"
                        id="searchInput" />
                    <button type="submit" id="button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="grid-container" id="output"></div>
        </div>

        <script>
            $(document).ready(function () {
                $("#button").click(function () {
                    searchData();
                });
            });

            $(function () {
                $("#searchInput").keyup(function (event) {
                    if (event.which === 13) {
                        searchData();
                    }
                });
            });
        </script>
    </body>
</html>
