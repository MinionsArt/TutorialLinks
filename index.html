<head>

    <template id="test">

            <a class="preview-image-holder" id="linkBackground">

                <div class="typeOfPost" id="type"></div>
                <div class="centeredbox"></div>
                <div class="centered" id="title">Title of the post</div>
            </a>

            <div class="bottom-holder">
                <div class="description" id="postdescription">Description of the Post</div>

                <a class="normal-link" id="extralink">
                    extra link
                </a>

                <a class="patreon-link" id="patreonlink">
                    patreon link
                </a>

            </div>





        </div>
    </template>

    <template id="videoTest">
        <iframe id="video" width="300" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </template>

<main>
    <div class="header-img">


        <div class="hero-text">
            <img src="Images/minionsart.png" width="300px" style="padding-top: 20px">

            <a href="#" class="fa-brands fa-twitter"></a>

            <a href="#" class="fa-brands fa-twitch"></a>

            <a href="#" class="fa-brands fa-patreon"></a>



        </div>
    </div>




    <div id="modS" style=" width:100%;margin: auto; padding-top: 20px">

            <input type="text" style="margin-right: auto; margin-left: auto; width: 200px;" id="searchInput">
            <input type="submit" value="Search" id="button">


        </div>
    </div>

    <div class="tab">
        <button class="tablinks" id="allbutton" onclick="showAllPostsDescending(event);">All</button>
        <button class="tablinks" onclick="showfilter(event,'built-in');">Built-in</button>
        <button class="tablinks" onclick="showfilter(event,'3d');">3D</button>
        <button class="tablinks" onclick="showfilter(event,'other');">Other</button>
        <button class="tablinks" onclick="showfilter(event,'urp');">URP</button>
        <button class="tablinks" onclick="showfilter(event,'shader-graph');">Shader Graph</button>
        <button class="tablinks" onclick="showfilter(event,'gameplay');">Gameplay</button>
        <button class="tablinks" onclick="showfilter(event,'asset-pack');">Asset Pack</button>
        <button class="tablinks" onclick="showfilter(event,'design');">Design</button>
        <button class="tablinks" onclick="showfilter(event,'video');">Video</button>
        <button class="tablinks" onclick="showfilter(event,'texturing');">Textures</button>

    </div>


    <div class="mainbody">

        <div class="grid-container" id="output"></div>

    </div>

        $('#button').click(function() {
            searchData();

        $("#searchInput").keyup(function(event) {
            if (event.which === 13) {
                searchData();
            }
        })
    });

</script>
